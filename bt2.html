<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <form name="frm" id="frm">
        <div id="product_name">
            <label for="in_name" id="name">Product Name</label>
            <input type="text" id="in_name">
        </div>

        <div id="product_quantity">
            <label for="in_qty" id="qty">Product Quantity</label>
            <input type="number" id="in_qty">
        </div>

        <div id="product_price">
            <label for="in_pr" id="pr">Product Price</label>
            <input type="number" id="in_pr">
        </div>

        <div id="button">
            <input type="button" id="add" onclick="addd()" value="ADD">
        </div>
    </form>

    <table id="tb">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sub_total</th>
        </tr>

        <tr id="total">
            <td colspan="4">Total</td>
            <td id="totalPrice">0</td>
        </tr>
    </table>
    <script src="bt2.js"></script>
</body>
</html>
